<!DOCTYPE html>
<html>
<head>
    <title>Eclipses</title>
    <style>
        /* CSS styles for the divs */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .card {
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin: 10px;
            padding: 20px;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h2 {
            font-size: 24px;
            margin: 0;
        }

        .card p {
            font-size: 18px;
            margin: 0;
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .small_title {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for eclipse in valid_eclipses %}
            <div class="card">
                <h2>{{ country }}</h2>
                <p>{{ eclipse.date }} at {{ eclipse.begining }}</p>
                <p><spam class="small_title">Duration</spam>{{ eclipse.duration }}</p>
            </div>
        {% endfor %}
    </div>

    <script>
        // JS code goes here
    </script>
</body>
</html>
